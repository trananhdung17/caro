<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>
</head>
<body>
<header>
    <link rel="stylesheet" href="style.css"/>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="js/variable.js"></script>
    <script src="js/player.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/board.js"></script>
</header>
<div class="main">
    <div class="c_panel">
        <form action="/" method="post" id="panel">
            <div>
                <label>Name: </label>
                <input type="text" name="player_name" id="player_name"/>
            </div>
            <div>
                <label>Level: </label>
                <select name="game_level" id="game_level">
                    <option value="2">Normal</option>
                    <option value="4">Hard</option>
                    <option value="6">Very Hard</option>
                    <option value="8">Insane</option>
<!--                    <option value="4">4</option>-->
                </select>
            </div>
            <div>
                <label>Go first: </label>
                <select name="go_first" id="go_first">
                    <option value="player">Player</option>
                    <option value="bot">Bot</option>
                </select>
            </div>
    
            <button type="button" id="action_new">New</button>
    
        </form>
    
    </div>
    
    <div class="c_board"></div>
</div>


</body>
</html>
